<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Social network DongA</title>
		<link
			rel="shortcut icon"
			href="./assets/img/shuttle.svg"
			type="image/x-icon"
		/>
		<!-- Bootstrap v5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- Font: open sans -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>

		<!-- Font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- css -->
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<!-- Sidebar -->
				<div class="col-3 col-lg-2">
					<div class="sidebar">
						<!-- Logo -->
						<div class="logo">
							<img src="./assets/img/shuttle.svg" alt="Dong A" />
						</div>

						<!-- Menu -->
						<div class="menu">
							<ul class="menu-list">
								<!-- Home -->
								<li class="menu-item active"><i class="fas fa-home"></i></li>
								<!-- Search -->
								<li class="menu-item"><i class="fas fa-search"></i></li>
								<!-- Notifications -->
								<li class="menu-item"><i class="fas fa-bell"></i></li>
								<!-- Messages -->
								<li class="menu-item"><i class="far fa-envelope"></i></li>
								<!-- Profile -->
								<li class="menu-item"><i class="fas fa-user"></i></li>

								<!-- Logout -->
								<li class="menu-item"><i class="fas fa-sign-out-alt"></i></li>
							</ul>
						</div>

						<!-- Account menu -->
						<div class="account-menu">
							<!-- avatar -->
							<div class="avatar">
								<span class="dot activate"></span>
								<img src="./assets/img/my_avatar.jpg" alt="avatar" />
							</div>

							<!-- Modal -->
							<!-- Actions -->
						</div>
					</div>
				</div>

				<!-- Main -->
				<div class="col-9 col-lg-7 px-0 boder">
					<!-- HOME PAGE -->
					<div class="home d-none">
						<div class="title_container">
							<span>Home</span>
						</div>
					</div>

					<!-- SEARCH PAGE -->
					<div class="search">
						<!-- Title -->
						<div class="title_container">
							<span>Search</span>
						</div>
						<!-- content -->
					</div>
				</div>

				<!-- News -->
				<div class="col-lg-3">News</div>
			</div>
		</div>
	</body>
</html>
